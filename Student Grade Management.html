<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link {
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Grade Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Grades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Dashboard Section -->
  <div class="container mt-5">
    <h2 class="text-center">Welcome to Student Grade Management System</h2>
    <div class="row mt-4">
      <!-- Student Details -->
      <div class="col-md-6">
        <h4>Student List</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Course</th>
            </tr>
          </thead>
          <tbody id="studentTable">
            <!-- Dynamic student data will be added here -->
          </tbody>
        </table>
      </div>
      
      <!-- Grade Details -->
      <div class="col-md-6">
        <h4>Grades</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="gradeTable">
            <!-- Dynamic grade data will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Sample data for students and grades
    const students = [
      { id: 1, name: "Aarav Sharma", course: "BCA" },
      { id: 2, name: "Vivaan Gupta", course: "BCA" },
      { id: 3, name: "Aditya Patel", course: "BCA" },
      { id: 4, name: "Vihaan Verma", course: "BCA" },
      { id: 5, name: "Arjun Joshi", course: "BCA" },
      { id: 6, name: "Sai Reddy", course: "BCA" },
      { id: 7, name: "Krishna Rao", course: "BCA" },
      { id: 8, name: "Ayaan Iyer", course: "BCA" },
      { id: 9, name: "Karan Bansal", course: "BCA" },
      { id: 10, name: "Rohan Mehta", course: "BCA" },
    ];

    const grades = [
      { subject: "HTML & CSS", grade: "A" },
      { subject: "JavaScript", grade: "B+" },
      { subject: "PHP & MySQL", grade: "A" },
      { subject: "React", grade: "B" },
      { subject: "Node.js", grade: "A-" },
      { subject: "Web Design", grade: "B+" },
      { subject: "Angular", grade: "A" },
      { subject: "UX/UI Design", grade: "A+" },
      { subject: "Web Security", grade: "B" },
      { subject: "Responsive Web Design", grade: "A" },
    ];

    // Function to populate student table
    function populateStudentTable() {
      const studentTable = document.getElementById("studentTable");
      students.forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = <td>${student.id}</td><td>${student.name}</td><td>${student.course}</td>;
        studentTable.appendChild(row);
      });
    }

    // Function to populate grade table
    function populateGradeTable() {
      const gradeTable = document.getElementById("gradeTable");
      grades.forEach(grade => {
        const row = document.createElement("tr");
        row.innerHTML = <td>${grade.subject}</td><td>${grade.grade}</td>;
        gradeTable.appendChild(row);
      });
    }

    // Call functions to populate tables on page load
    document.addEventListener("DOMContentLoaded", () => {
      populateStudentTable();
      populateGradeTable();
    });
  </script>
</body>
</html>
